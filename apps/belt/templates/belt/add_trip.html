<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Travels</title>
		<style>
			label {
				display: block;
				width: 150px;
			}
			.error {
				color: red;
			}
		</style>
	</head>
	<body>
		<div id="wrapper">
			<div id="header">
				<h1> Your travels await, {{ request.session.username }}!</h1>
				<a href="/">Home</a>
				<form action="/logout" method="post">
					{% csrf_token %}
					<button type="submit">Logout</button>
				</form>
				<hr>
			</div>
			<div id="content">
				<form action="/new_trip" method="post">
					{% csrf_token %}
					<label for="destination">Destination<input type="text" name="destination"></label>
					<label for="description">Description<textarea name="description" rows=8 cols = 60></textarea></label>
					<label for="departure_date">Departure Date<input type="date" name="departure_date"></label>
					<label for="return_date">Return Date<input type="date" name="return_date"></label>
					<button type="submit">Add Trip</button>
				</form>
			</div>
			<div id="errors">
				{% if messages %}
				<ul class="messages">
					{% for message in messages %}
					<li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
					{% endfor %}
				</ul>
				{% endif %}
			</div>
		</div>
	</body>
</html>
